<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="sqft_living">Sqft Living:</label>
        <input type="number" name="sqft_living" id="sqft_living" required><br><br>

        <label for="grade">Grade:</label>
        <input type="number" name="grade" id="grade" required><br><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" step="0.1" name="bathrooms" id="bathrooms" required><br><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" name="bedrooms" id="bedrooms" required><br><br>

        <label for="waterfront">Waterfront (1 or 0):</label>
        <input type="number" name="waterfront" id="waterfront" min="0" max="1" required><br><br>

        <label for="view">View (1 or 0):</label>
        <input type="number" name="view" id="view" min="0" max="1" required><br><br>

        <label for="floors">Floors:</label>
        <input type="number" name="floors" id="floors" required><br><br>

        <label for="condition">Condition (1 to 5):</label>
        <input type="number" name="condition" id="condition" min="1" max="5" required><br><br>

        <label for="lat">Latitude:</label>
        <input type="number" step="0.0001" name="lat" id="lat" required><br><br>

        <label for="long">Longitude:</label>
        <input type="number" step="0.0001" name="long" id="long" required><br><br>

        <label for="location_cluster">Location Cluster:</label>
        <input type="number" name="location_cluster" id="location_cluster" required><br><br>

        <label for="renovated">Renovated (1 or 0):</label>
        <input type="number" name="renovated" id="renovated" min="0" max="1" required><br><br>

        <label for="yr_built">Year Built:</label>
        <input type="number" name="yr_built" id="yr_built" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
</body>
</html>
